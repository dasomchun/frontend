<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Google Fonts 예제</title>
  <!-- 여기에 구글폰트 연결 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
   @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Noto+Sans+KR:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    .fo1{
        font-family: "Roboto", sans-serif
    }
    .fo2{
        font-family: "Noto Sans KR", sans-serif;
    }

  </style>
</head>
<body>
  <h1 class="fo1">구글 폰트 연결하기</h1>
  <p class="fo2">이 문장은 구글 폰트를 적용한 본문입니다.</p>
</body>
</html>
