<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    /* 보더는 테두리며 선두께 선종류 선색상
    보더 콜foq스는 하나의 테두리로 통합 한다는 뜻!  */
table{
    border: 1px solid black;
    border-collapse:collapse ;
}
td{
    border: 1px solid black;
    padding: 10px;
    /* padding은 안쪽여백이며 테이블에선 대부분 이것만 사용 */
}
</style>


</head>
<body>
    <table>
        <!-- !-- tr=줄 tb=열 border는 테두리 지금은 거의 쓰지 않음-->
        <tr>
            <!-- rowspan 세로병합 -->
            <td rowspan="2">과목/난이도</td>
            <!-- html/css를 가로로 합칠때  colspan -->
            <td colspan="2">html/css</td>
            <td colspan="2">javascript/Jquery</td>
            

        </tr>
         <tr>
            
            <td>쉽고</td>
            <td>재미있고</td>
            <td>어렵고</td>
            <td>신기하다</td>

        </tr>

    </table>
</body>
</html>
