<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <style>
        *{margin: 0; padding: 0;}
         header{
            width: 960px;
            height: 200px;
            margin: 0 auto;
            background-color: pink;
         }
         section{
            width: 960px;
            height: 800px;
            margin: 0 auto;
            border: 1px solid red;
         }

    </style>
    <script>
        $(function(){
            $(".bx2").bxSlider({
                mode:'fade',   //fade 나타났다 사라짐, vertical 아래에서 위로 올라온다. 둘다 ,는 무조건 뒤에 붙여야함
                auto:true, //자동슬라이드
                controls:false,  //화살표숨김
                pager:false, //페이지 숨기기
                speed:500, //슬라이드 1장 넘어가는 속도
                Pause:2000, //슬라이드 멈춰있는 시간
            });
            $(".bx3").bxSlider({
                auto:true,
                moveSlides:2,
                //한번에 움직이는 슬라이드 개수
                minSlides:1,
                //최소 슬라이드 개수
                maxSlides:4,
                // 최대 슬라이드 개수
                slideWidth:230,
                //슬라이드 너비
                sildeMargin:10,
                //슬라이드 여백
            })

        });


    </script>
    
</head>
<body>
      <header>헤더</header>
    <section>
        <ul class="bx2">
            <li><img src="images/pic1.jpg" alt=""></li>
            <li><img src="images/pic2.jpg" alt=""></li>
            <li><img src="images/pic3.jpg" alt=""></li>
        </ul>
        <ul class="bx3">
            <li><img src="img/images(1).jpg" alt=""></li>
            <li><img src="img/images(2).jpg" alt=""></li>
            <li><img src="img/images(3).jpg" alt=""></li>
            <li><img src="img/images(4).jpg" alt=""></li>
            <li><img src="img/images(5).jpg" alt=""></li>
        </ul>
    </section>
</body>
</html>
