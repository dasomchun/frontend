<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //산술연산 +,-,*(곱하기), /(나누기) ,%(나머지) ,**거듭제곱
        //대입연산 
        // = (대입) ,
        // sum += i => sum = sum + i;
        // sum -= i => sum = sum - i;

        //비교연산
        // == === 차이는 ==는 값만비교 ===는 타입까지 다 비교해서 더 엄격해 ===을 쓰는게 더 좋다.
        var a = 10;
        var b = "10";
        if(a == b) { 
            document.write("둘이 같아요");
        }else{
            document.write("둘이 달라요");
        }
        if(a === b) {
            document.write("둘이 같아요");
        }else{
            document.write("둘이 달라요");
        }



    </script>
</body>
</html>
