<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // prompt를 사용하여 사용자에게 숫자 입력을 받습니다.
const input = prompt("숫자를 입력하세요.");

// 입력받은 문자열을 숫자로 변환합니다.
const num = parseInt(input);

// 숫자를 2로 나눈 나머지를 확인합니다.
if (num % 2 === 0) {
  // 나머지가 0이면 '짝수'입니다.
  alert(`${num}은 짝수입니다.`);
} else {
  // 나머지가 1이면 '홀수'입니다.
  alert(`${num}은 홀수입니다.`);
}
   

    </script>
</body>
</html>
