<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao 지도 시작하기</title>
</head>
<body>
	<div id="map" style="width:500px;height:400px;"></div>
	<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=870443560a131900b0d7f4368b9ff7f8"></script>
	<script>
	
   var mapContainer = document.getElementById('map'),   
    mapOption = { 
        center: new kakao.maps.LatLng(37.485356, 126.901641), 
        level: 3 
    };

var map = new kakao.maps.Map(mapContainer, mapOption); 

var positions = [
    {
        title: '구로디지털단지역', 
        latlng: new kakao.maps.LatLng(37.485356, 126.901641)
    },
    {
        title: '학원', 
        latlng: new kakao.maps.LatLng(37.486018, 126.897449)
    },
    {
        title: '굿이비인후과', 
        latlng: new kakao.maps.LatLng(37.484361, 126.899230)
    },
    {
        title: '이마트',
        latlng: new kakao.maps.LatLng(37.484449, 126.897996)
    }
];


var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
    
for (var i = 0; i < positions.length; i ++) {
    
   
    var imageSize = new kakao.maps.Size(24, 35); 
    
        
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
    
    
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng, // 마커를 표시할 위치
        title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
        image : markerImage // 마커 이미지 
    });
}
	</script>
</body>
</html>
