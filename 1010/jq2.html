<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.js"></script>

    <script>
        // 아래는 $(){}과 동일
        $(document).ready(function(){
            $("#list1 li:odd").css("background","yellow");  // even만 사용시 li요소중 홀수 인덱스만 선택후 배경 노란색(첫번째가0)
            // $("#list1 li:nth-child(even)").css("background","yellow"); // 첫번째가 0
         $("#list1 li:even").css("background","green");
          $("#list1 li:first").css("color","red"); //first로 입력시 first-child와 동일해 첫번째 li가 색상변경
          $("#list1 li:last").css("color","blue"); //last로 입력시 last-child와 동일해 마지막 li가 색상변경
        
          $('#list1 li').eq(1).css('font-style','italic'); //eq(1)=equal 인덱스 번호가 1번과 같은 (인덱스번호는 0부터 시작)
          //lt(less then)작다 gt(great then)크다
          $('#list1 li:lt(2)').css('border','dotted 2px aqua'); // index번호 2번보다 작은 인덱스는 아쿠아 보더 적용
          $('#list1 li:gt(2)').css('border','dotted 2px purple'); // index번호 2번보다 큰 인덱스는 퍼플 보더 적용

          $("#list2 li:contains('리스트11')").css('color','red');
          // li중 '리스트11' 이라는 글자가 포함된 li 요소만 선택
        
          $("#list2 li:has('span')").css('color','aqua');
          // li중 태그 span이 포함된 li 요소만 선택

          $("#list2 li").find("a").css('background-color','red');
          //list2 li중에 a요소만 선택

          $(".theTitle").html("<a href='#'>요소 객체 조작</a>"); //중요 innerHtml이랑 같음
          $(".obj1").text("리스트_2");

          $("#list3").append("<li>list_6</li>");  //list3 ul의 마지막 위치에 li를 추가
          $("#list3").prepend("<li>list_1</li>");  //list3 ul의 맨 처음 위치에 li를 추가

          $("<li>insertBefore<li>").insertBefore($('#list3 li').eq(4));
            //17. id="list3"인 5번째 li요소 이전에 새요소를 추가합니다.
            $("<li>insertAfter</li>").insertAfter($("#list3 li").eq(5));
            //18. id="list3"인 6번째 li요소 이후에 새요소를 추가합니다.

            $(".obj1").clone().appendTo("#list3");  // obj1과 같은 내용을 list3 마지막에 추가
            
            var k = $("#list3 li").eq(0).attr('class');  //getAttribute('class')
            console.log(k);
            $("#list3 li").eq(0).attr('class','obj2');  //setAttribute('class, obj2');
            $(".obj2").css('background-color','yellow');

            $("#list3 li").eq(0).addClass("obj3");
            // $("#list3 li").eq(0).removeClass("obj3");

        });

    </script>

</head>
<body>
     <div id="wrap">
        <h1>탐색 선택자 및 html조작</h1>
        <h2>탐색 선택자</h2>
        <ul id="list1">
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
            <li>리스트4</li>
            <li>리스트5</li>
            <li>리스트6</li>
            <li>리스트7</li>
        </ul>
        <ul id="list2">
            <li>리스트8</li>
            <li class="theObj">리스트9</li>
            <li><span>리스트10</span></li>
            <li>리스트11</li>
            <li><a href="#">리스트12</a></li>
            <li>리스트13</li>
            <li>리스트14</li>
        </ul>

        <h2 class="theTitle">html 조작</h2>
        <ul id="list3">
            <li class="obj1">list_2</li>
            <li>list_3</li>
            <li>list_4</li>
            <li>list_5</li>
        </ul>
    </div>
</body>
</html>
