<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function add(a,b){ //매개변수
            return a + b ;
        }
        //return이 합 한 값을 result로 전송해서 출력
        let result = add(5,3); //인수
        document.write(result);
    </script>
</body>
</html>
