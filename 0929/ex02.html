<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("숫자를 입력하세요.");
        if(num > 100 || num < 0){
            document.write("성적을 입력하세요.");
        }
        else if(num >=90){
            document.write("수");
        }
        else if(num >=80){
            document.write("우");
        }
        else if(num >=70){
            document.write("미");
        }
        else if(num >=60){
            document.write("양");
        }
        else{
            document.write("가");}
        
        
    </script>
</body>
</html>
