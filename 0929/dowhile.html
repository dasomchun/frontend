<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = -10;
        //do= 조건이 맞지 않아도 반드시 한번은 실행이 됨.
        do{
            document.write(num + "<br/>");
            num--;
        }while(num >= 0)
    </script>
</body>
</html>
