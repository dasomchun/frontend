<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum = 0;
        // 조기,조건,증감식 i++ i = i +1;
        for(var i=1; i<= 100; i++){
            document.write(i+"<br/>");
            sum = sum + i;
        }
        document.write("1~100까지의 합 : " +sum);
    </script>
</body>
</html>
