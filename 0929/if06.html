<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 놀이공원 입장 13미만 이거나 65세 이상면 입장료 2000원
        // 13세 이상 20세 미만이먄 4000원
        // 나머지 성인은 6000원 이라고 prompt로 입력 받아 처리
        let age = prompt("당신의 나이는","");
        let result;
        if(age <13 || age >= 65){
            result = "2000원"
        }else if(age >= 13 && age < 20){
            result = "4000원"
        }else{
            result = "6000원";
        }
        document.write("입장료는" + result + "입니다.");
    </script>
</body>
</html>
