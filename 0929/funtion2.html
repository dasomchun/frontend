<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function  line(str){
            for(var i=1; i<=20;i++)
            {document.write(str);

            }
            document.write('end' +'<br/>');
        }
        // 함수는 누군가가 불러줘야 표시됨
    </script>
</head>
<body>
    <script>
        line('*');
        line('&');
        line('@');
    </script>
</body>
</html>
